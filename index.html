<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div id="welcome-screen">

            <form id="name-form">

                <div>
                    <label for="username">Your Name</label>
                    <input id="username" name="username" placeholder="Enter Name Here...">
                    <button id="start-game-button">Start Game</button>

                </div>

            </form>


        </div>

        <div id="game-screen">

            <div id="score-talley">
                <p id="score">User: 0 v CPU: 0</p>
            </div>

            <form id="game-form">
                <div>
                    <label for="user-selection">Select Your Choice</label>
                    <select id="user-selection" name="user-selection">
                        <option>Rock</option>
                        <option>Paper</option>
                        <option>Scissors</option>
                    </select>
                    <button id="go-button">Go!</button>
                    <p id="game-history"></p>
                </div>
            </form>


        </div>
        



    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
